<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Command Center</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .palette {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      margin: 20px;
    }
    .color {
      width: 40px;
      height: 40px;
      cursor: pointer;
      border: 2px solid #333;
    }
    .controls {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #colorPicker {
      margin: 10px;
      padding: 5px;
    }
    .quick-colors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 300px;
    }
    .quick-colors div {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #555;
      cursor: pointer;
    }
    .toggle {
      margin: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ› RGB Command Center</h1>
  <input type="color" id="colorPicker">
  <div class="quick-colors" id="quickColors"></div>
  <div class="palette" id="palette"></div>
  <div class="toggle">
    <label>
      <input type="checkbox" id="fadeToggle" checked> Fondue activÃ©e (dÃ©sactivez pour coupure)
    </label>
  </div>
  <div class="controls">
    <button onclick="sendCommand('rainbow')">Arc-en-ciel</button>
    <button onclick="sendCommand('strobe')">Strobe</button>
  </div>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    const palette = document.getElementById('palette');
    const colorPicker = document.getElementById('colorPicker');
    const quickColors = document.getElementById('quickColors');
    const fadeToggle = document.getElementById('fadeToggle');

    const predefined = ['#ffffff', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff', '#000000'];
    const keyBindings = ['1', '2', '3', '4', '5', '6', '7', '8'];

    predefined.forEach((color, i) => {
      const div = document.createElement('div');
      div.style.backgroundColor = color;
      div.onclick = () => sendColor(color);
      quickColors.appendChild(div);
    });

    for (let i = 0; i < 64; i++) {
      const r = (i & 0b00110000) >> 4;
      const g = (i & 0b00001100) >> 2;
      const b = (i & 0b00000011);
      const color = `rgb(${r * 85}, ${g * 85}, ${b * 85})`;
      const div = document.createElement('div');
      div.className = 'color';
      div.style.backgroundColor = color;
      div.onclick = () => sendColor(color);
      palette.appendChild(div);
    }

    colorPicker.addEventListener('input', () => {
      sendColor(colorPicker.value);
    });

    function sendColor(color) {
      const transitionType = fadeToggle.checked ? 'fade' : 'cut';
      socket.send(JSON.stringify({ type: 'effect', effect: transitionType }));
      socket.send(JSON.stringify({ type: 'color', color }));
    }

    function sendCommand(effect) {
      socket.send(JSON.stringify({ type: 'effect', effect }));
    }

    document.addEventListener('keydown', (e) => {
      const index = keyBindings.indexOf(e.key);
      if (index !== -1) {
        sendColor(predefined[index]);
      }
    });
  </script>
</body>
</html>
