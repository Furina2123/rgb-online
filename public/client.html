<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      transition: background-color 1s ease;
    }
  </style>
</head>
<body>
  <script>
    const socket = new WebSocket(`ws://${location.host}`);
    let fadeDuration = 1000;
    let rainbowInterval = null;
    let strobeInterval = null;

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'color') {
        clearEffects();
        document.body.style.transition = `background-color ${fadeDuration}ms ease`;
        document.body.style.backgroundColor = data.color;
      }

      if (data.type === 'effect') {
        if (data.effect === 'cut') {
          clearEffects();
          document.body.style.transition = 'none';
        }

        if (data.effect === 'fade') {
          clearEffects();
          document.body.style.transition = `background-color ${fadeDuration}ms ease`;
        }

        if (data.effect === 'rainbow') {
          clearEffects();
          let hue = 0;
          rainbowInterval = setInterval(() => {
            document.body.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
            hue = (hue + 5) % 360;
          }, 100);
        }

        if (data.effect === 'strobe') {
          clearEffects();
          let on = false;
          strobeInterval = setInterval(() => {
            document.body.style.backgroundColor = on ? '#ffffff' : '#000000';
            on = !on;
          }, 100);
        }
      }
    };

    function clearEffects() {
      if (rainbowInterval) clearInterval(rainbowInterval);
      if (strobeInterval) clearInterval(strobeInterval);
      rainbowInterval = null;
      strobeInterval = null;
    }
  </script>
</body>
</html>
