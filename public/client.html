<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RGB Client</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: black;
        }
    </style>
</head>
<body>
<script>
    const params = new URLSearchParams(window.location.search);
    const zone = params.get("zone") || "A";

    const ws = new WebSocket(location.origin.replace(/^http/, 'ws'));

    ws.onopen = () => {
        ws.send(JSON.stringify({ type: "zone_register", zone: zone }));
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.color) {
            document.body.style.transition = data.transition === "fade" ? "background 1s ease" : "none";
            document.body.style.backgroundColor = data.color;
        }
        if (data.flash) {
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.top = 0; flash.style.left = 0;
            flash.style.width = '100%'; flash.style.height = '100%';
            flash.style.background = data.color;
            flash.style.zIndex = 9999;
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 200);
        }
    };
</script>
</body>
</html>
